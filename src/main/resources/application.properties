spring.application.name=appointment-service

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/appointment_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=appointment
spring.datasource.password=appointment
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8081

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.schema.locations=classpath:graphql/

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Security
jwt.secret=suaChaveSecretaMuitoLongaESeguraParaAssinaturaDoToken
jwt.expiration=86400000

# Serviço de Usuários
user-service.url=http://localhost:8080/api

# Mock Configuration (set to true to use mock instead of real user service)
app.mock-user-service=false