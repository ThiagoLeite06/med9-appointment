spring.application.name=appointment-service

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=appointment_db
spring.data.mongodb.username=mongo
spring.data.mongodb.password=mongo
spring.data.mongodb.authentication-database=admin

# Server Configuration
server.port=8081

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.schema.locations=classpath:graphql/

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Security
jwt.secret=suaChaveSecretaMuitoLongaESeguraParaAssinaturaDoToken
jwt.expiration=86400000

# Serviço de Usuários
user-service.url=http://localhost:8080/api

# Mock Configuration (set to true to use mock instead of real user service)
app.mock-user-service=false
